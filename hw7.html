<html>
	<head>
		<meta charset='utf-8'>
	</head>

	<body>
		<form action="hw7.php" method="post">
			<input type="submit" value="save form">
			<input type="text" name="say" value="HEllo">
			<input type="text" name="lesson">
			<input type="reset" value="reset form">
		</form>

		<script>

			let data = {"1":"Что-то", "2":"С чем-то"};
			console.log("data = ", data);
			function fetch1 (){
				fetch("hw7.php", {
					method: "post",
					body: JSON.stringify(data)
					})
				.then((response) => {
					return response.json();
				})
				.then((inf) => {
					console.log(inf);
				})
				.catch((err) => {
					console.log('Error: ' + err.message);
					console.log(err.response);
				});
				
			}
		
		</script>
		<button onclick="fetch1()">Fetch</button>
	</body>
</html>
